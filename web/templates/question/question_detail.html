{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">{{question.subject}}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div clas="card-text" style="white-space: pre-line">
                {{ question.content }}
            </div>
            <div class="d-flex justify-content-end">
                <div>
                    {{ question.create_date|datetime }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
